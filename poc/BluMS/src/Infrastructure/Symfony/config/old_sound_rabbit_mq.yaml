old_sound_rabbit_mq:

    producers:

        blu_bc_integration_event:
            connection:       default
            exchange_options: { name: 'bc_integration_event_ex', type: topic  }

        blu_dead_letter_exchange:
            connection:       default
            exchange_options: { name: 'blu_dead_letter_exchange_ex', type: direct  }


    consumers:

    multiple_consumers:
        blu_integration_acl:
            connection:       default
            exchange_options: {name: 'bc_integration_event_ex', type: topic}
            #queues_provider: queues_provider_service
            queues:
                blu-from-green-integration-event:
                    name:     'blu-from-green-integration-event_qu'
                    callback: blu_acl.from_green.consumer.incoming_event
                    routing_keys:
                        - 'green.#'
                blu-from-red-integration-event:
                    name:     'blu-from-red-integration-event_qu'
                    arguments:  #{'max-length': ['I', 10], 'max-length-bytes': ['I', 0.1]}
                        'x-max-length': ['I', 10]
                        'x-max-length-bytes': ['I', 50000000]
                        #'x-overflow': ['S', 'reject-publish']
                        'x-overflow': ['S', 'reject-publish']
                        'x-dead-letter-exchange': ['S', 'blu_dead_letter_exchange_ex']
                        'x-dead-letter-routing-key': ['S', 'blu-from-red-integration-event']

                    callback: blu_acl.from_red.consumer.incoming_event
                    routing_keys:
                        - 'red.#'